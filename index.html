<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D4715;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: #41644A;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box h2 {
            color: white;
            margin-bottom: 15px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            color: white;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-form input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-form button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: #41644A;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.3);
            background: #4a7053;
        }

        .link-card h2 {
            color: white;
            font-size: 1.2em;
            margin-bottom: 12px;
            padding-bottom: 8px;
            text-transform: capitalize;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Remove the old border styles since we're using a single color scheme */
        .link-card a {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.95em;
        }

        .link-card a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding-left: 16px;
        }
    </style>
</head>

        function handleSearch(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            if (query.trim()) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }

        function renderLinks() {
            const container = document.getElementById('linksContainer');
            const categories = homelyData.links.content;

            categories.forEach(category => {
                const card = document.createElement('div');
                // We'll use a single style since we have a unified color scheme
                card.className = 'link-card';

                const title = document.createElement('h2');
                title.textContent = category.title;
                card.appendChild(title);

                category.buttons.forEach(button => {
                    const link = document.createElement('a');
                    link.href = button.url;
                    link.textContent = button.title;
                    link.target = '_blank';
                    card.appendChild(link);
                });

                container.appendChild(card);
            });
        }

        renderLinks();
    </script>
